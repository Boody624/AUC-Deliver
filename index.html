<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      background-image: url("bgbg.jpg"); /* Fix: Replace ("bgbg.jpg") with url("bgbg.jpg") */
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.5); /* Set the background color to transparent */
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: absolute; /* Position the container absolutely */
      top: 50%; /* Move the container 50% from the top */
      left: 50%; /* Move the container 50% from the left */
      transform: translate(-50%, -50%); /* Center the container */
    }
    
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    .form-group input[type="text"],
    .form-group input[type="password"] {
      width: 90%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
      background-color: #ccc;
      border-radius: 15px;
      margin-right: 20px;
    }
    
    .toggle-switch input {
      display: none;
    }
    
    .toggle-switch input:checked + .slider {
      background-color: #4CAF50;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fff;
      transition: 0.4s;
      border-radius: 15px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(30px);
    }
    
    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label>Login as:</label>
        <label class="toggle-switch">
          <input type="radio" name="userType" value="customer" checked>
          <span class="slider"></span>
        </label>
        <span><strong>Customer</strong></span>
        <label class="toggle-switch">
          <input type="radio" name="userType" value="delivery">
          <span class="slider"></span>
        </label>
        <span><strong>Delivery Personnel</strong></span>
      </div>
      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </form>
  </div>

  <script>
    // Get the form element
    var form = document.getElementById("loginForm");

    // Add event listener to the form for submission
    form.addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get the selected user type
      var userType = form.querySelector('input[name="userType"]:checked').value;

      // Store the selected user type in local storage
      localStorage.setItem("userType", userType);

      // Redirect to home.html
      window.location.href = "order.html";
    });
  </script>
</body>
</html>
