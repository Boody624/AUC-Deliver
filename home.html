<style>
    /* Add some basic styling */
    /* Make the navigation bar blue and the text centered in the middle */

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("bgimage.jpeg"); /* Set the background image */
      background-size: cover; /* Cover the entire container */
      background-position: center; /* Center the image */
      background-repeat: no-repeat; /* Do not repeat the image */

    header {
      background-color: rgba(17, 142, 237, 0.97); /* Change the background color to blue */
      color: #fff;
      padding: 10px;
      text-align: center; /* Center the text */
    }
  
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }
  
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
  
    nav ul li a {

  </style>
  <script src="order.js"></script>
  <script>
    // Declare the "orders" array
    var orders = [];
  
    // Import the "localStorage" object
    var localStorage = window.localStorage;
  
    function addOrder() {
      var pickupLocation = document.querySelector('input[placeholder="Pick-up location"]').value;
      var deliveryLocation = document.querySelector('input[placeholder="Delivery location"]').value;
      var hour = document.querySelector('select[name="hour"]').value;
      var minute = document.querySelector('select[name="minute"]').value;
      var amPm = document.querySelector('select[name="am_pm"]').value;
      var date = document.querySelector('input[name="date"]').value;
  
      if (pickupLocation && deliveryLocation && hour && minute && amPm && date) {
        var order = pickupLocation + " to " + deliveryLocation + " at " + hour + ":" + minute + " " + amPm + " on " + date;
        orders.push(order);
        localStorage.setItem("orders", JSON.stringify(orders));
        var listItem = document.createElement("li");
        listItem.textContent = order;
        var orderList = document.getElementById("orderList");
        orderList.appendChild(listItem);
        alert("Your order has been added");
  
        // Redirect to order.html
        window.location.href = "order.html";
      } else {
        alert("Please fill in all the required fields");
      }
    }
  </script>
  
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="about.html">About Us</a></li> 
          <li><a href="order.html">Order</a></li>
        </ul>
      </nav>
    </header>
    
    <!-- Add your content here -->
    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
      <form>
        <div style="margin-bottom: 10px;">
          <input type="text" placeholder="Pick-up location" required>
        </div>
        <div style="margin-bottom: 10px;">
          <input type="text" placeholder="Delivery location" required>
        </div>
        <div style="margin-bottom: 10px;">
          <input type="date" name="date" required>
        </div>
        <div style="margin-bottom: 10px;">
          <select name="hour" required>
            <option value="">Hour</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <!-- Add more options for hours if needed -->
          </select>
          <select name="minute" required>
            <option value="">Minute</option>
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
            <!-- Add more options for minutes if needed -->
          </select>
          <select name="am_pm" required>
            <option value="">AM/PM</option>
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
        <button type="button" id="requestButton">Request</button>
      </form>
    </div>
        
  
    <script>
      document.getElementById("requestButton").addEventListener("click", showMessage);
  
      function showMessage() {
        var pickupLocation = document.querySelector('input[placeholder="Pick-up location"]').value;
        var deliveryLocation = document.querySelector('input[placeholder="Delivery location"]').value;
        var hour = document.querySelector('select[name="hour"]').value;
        var minute = document.querySelector('select[name="minute"]').value;
        var amPm = document.querySelector('select[name="am_pm"]').value;
        var date = document.querySelector('input[name="date"]').value;
  
        if (pickupLocation && deliveryLocation && hour && minute && amPm && date) {
          alert("Your request has been approved");
          //call the function addOrder that is in order.js
          addOrder();
        } else {
          alert("Please fill in all the required fields");
        }
      }
    </script>
  </body>
