<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0e5ec;
      color: #4a4e69;
      overflow: hidden; /* Prevent scrolling */
    }
    /* Navigation Bar Styles */
    nav {
      display: flex;
      justify-content: center;
      background-color: #e0e5ec;
      padding: 10px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav ul li {
      margin-right: 10px;
    }
    nav ul li a {
      color: #6c757d;
      text-decoration: none;
      padding: 5px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
      background-color: #add8e6;
      color: #fff;
    }
    /* Existing Styles */
    #background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      background: linear-gradient(to right, #add8e6, #e0e5ec);
    }
    .figure {
      position: fixed;
      pointer-events: none;
      transition: transform 0.3s ease;
    }
    .figure:hover {
      transform: scale(3);
    }
    .figure2 {
      width: 70px;
      height: 70px;
      background-color: rgba(230, 230, 250, 0.3);
      top: 90%;
      left: 90%;
    }
    .figure3 {
      width: 90px;
      height: 90px;
      background-color: rgba(230, 230, 250, 0.2);
      top: 30%;
      left: 70%;
    }
    .decor {
      position: fixed;
      pointer-events: none;
      animation: moveDecor 15s infinite linear;
    }
    @keyframes moveDecor {
      0% { transform: translateY(-50px); }
      50% { transform: translateY(50px); }
      100% { transform: translateY(-50px); }
    }
    .decor1 {
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      top: 20%;
      left: 20%;
    }
    .decor2 {
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      top: 50%;
      left: 50%;
    }
    .decor3 {
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      top: 80%;
      left: 80%;
    }
    header {
      color: #6c757d;
      padding: 10px;
      text-align: left; /* Align text to the left */
      display: flex;
      justify-content: space-between;
      align-items: flex-end; /* Align items to the bottom */
    }
    .logo {
      width: 100px; /* Adjust size as needed */
      height: auto;
      background-image: url('logo.png'); /* Specify the correct path to your logo image */
      background-size: contain;
      background-repeat: no-repeat;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background-color: rgba(230, 230, 250, 0.8);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(154, 160, 175, 0.2);
    }
    form input, form select, form button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      background-color: #fff;
      color: #4a4e69;
    }
    form button {
      background-color: #add8e6;
      color: #fff;
      cursor: pointer;
    }
    form button:hover {
      background-color: #87ceeb;
    }
  </style>
</head>
<body>
  <div id="background"></div> <!-- Elemental background -->

  <!-- Navigation Bar -->
  <nav id="navbar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="about.html">About Us</a></li> 
      <li><a href="order.html">Order</a></li>
      <li><a href="index.html">Login</a></li>

    </ul>
  </nav>

  <div class="figure figure2"></div>
  <div class="figure figure3"></div>
  <!-- Additional decorative elements -->
  <div class="decor decor1"></div>
  <div class="decor decor2"></div>
  <div class="decor decor3"></div>

  <header>
    <div class="logo"><logo class="png"></logo></div>
  </header>
  
  <div class="container">
    <form>
      <input type="text" placeholder="Pick-up location" required>
      <input type="text" placeholder="Delivery location" required>
      <input type="date" name="date" required>
      <div style="display: flex; justify-content: space-between;">
        <select name="hour" required>
            <option value="">Hour</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <!-- Add more options for hours if needed -->
          </select>
          <select name="minute" required>
            <option value="">Minute</option>
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
            <!-- Add more options for minutes if needed -->
          </select>
        <select name="am_pm" required>
          <option value="">AM/PM</option>
          <option value="AM">AM</option>
          <option value="PM">PM</option>
        </select>
      </div>
      <button type="button">Request</button>
    </form>
  </div>
  <script src="order.js"></script>
  <script>
    // Declare the "orders" array
    var orders = JSON.parse(localStorage.getItem("orders")) || [];
  
    function addOrder() {
      var pickupLocation = document.querySelector('input[placeholder="Pick-up location"]').value;
      var deliveryLocation = document.querySelector('input[placeholder="Delivery location"]').value;
      var hour = document.querySelector('select[name="hour"]').value;
      var minute = document.querySelector('select[name="minute"]').value;
      var amPm = document.querySelector('select[name="am_pm"]').value;
      var date = document.querySelector('input[name="date"]').value;
  
      if (pickupLocation && deliveryLocation && hour && minute && amPm && date) {
        var order = pickupLocation + " to " + deliveryLocation + " at " + hour + ":" + minute + " " + amPm + " on " + date;
        orders.push(order);
        localStorage.setItem("orders", JSON.stringify(orders));
        var listItem = document.createElement("li");
        listItem.textContent = order;
        var orderList = document.getElementById("orderList");
        orderList.appendChild(listItem);
        alert("Your order has been added");
      } else {
        alert("Please fill in all the required fields");
      }
    }
  </script>
  <script>
    // Function to handle form submission
    document.querySelector("button").addEventListener("click", showMessage);

    function showMessage() {
      var pickupLocation = document.querySelector('input[placeholder="Pick-up location"]').value;
      var deliveryLocation = document.querySelector('input[placeholder="Delivery location"]').value;
      var hour = document.querySelector('select[name="hour"]').value;
      var minute = document.querySelector('select[name="minute"]').value;
      var amPm = document.querySelector('select[name="am_pm"]').value;
      var date = document.querySelector('input[name="date"]').value;

      if (pickupLocation && deliveryLocation && hour && minute && amPm && date) {
        alert("Your request has been approved");
        // Call the function addOrder that is in order.js
        addOrder();
      } else {
        alert("Please fill in all the required fields");
      }
    }
  </script>
</body>
</html>
